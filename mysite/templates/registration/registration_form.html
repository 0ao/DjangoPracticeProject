{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Regist to be a new user.</h1>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">Username</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">Email</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}" class="col-md-5 control-label">Password</label>
            <div class="col-md-6 text-left">{{ form.password1 }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" class="col-md-5 control-label">Con-Password</label>
            <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="registration">
    </form>
</div>
{% endblock %}
